<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container" id="root">
        <div class="preview">
            <img :src="slides[counter].image" alt="" class="img-grande">
            <div class="testo">
                <h2>{{slides[counter].title}}</h2>
                <p>{{slides[counter].text}}</p>
            </div>
        </div>
        <div class="thumbs">
            <div class="arrows">
                <span @click= "slideUp" class="bottone-su">&#5169; </span>
                <span @click= "slideDown" class="bottone-giu">&#5167;</span>
            </div>
            <div style="list-style-type: none;">
                <div v-for= "(slide, index) in slides" class="icona" :class="index == counter ? 'active' : '' "  >
                    <img v-bind:src="slide.image" alt="" class="img">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
